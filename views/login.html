<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />

        <title>Login</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="../index.html" title="Inicio"><img class="logo" src="../assets/logo.png" alt="Logo de Tienda" /></a>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mx-auto mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../views/ropaMujer.html">Ropa para Mujeres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../views/ropaHombre.html">Ropa para Hombres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../views/contact.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../views/login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div>
                <div class="Contenedor">
                    <div class="ContenedorForm">
                        <form class="FormClass" onsubmit="submitForm(event)">
                            <div class="formGroup">
                                <label for="user">Usuario</label>
                                <input type="text" name="user" id="user" />
                            </div>
                            <div class="input_error" id="user_error"></div>
                            <div class="formGroup">
                                <label for="pass">Contraseña</label>
                                <input type="password" name="pass" id="pass" />
                            </div>
                            <div class="input_error" id="pass_error"></div>
                            <!-- <input type="submit" class="btn_submit" value="Iniciar Sesión"> -->
                            <button id="btn_submit" class="btn_submit" type="submit">Iniciar Sesión</button>
                        </form>
                        <div class="registro">
                            <a href="../views/registro.html">Registrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center text-dark">
            <h4>Seguinos en nuestras redes sociales</h4>
            <!-- Grid container -->
            <div class="container">
                <!-- Section: Social media -->
                <div class="mb-0">
                    <!-- Facebook -->
                    <a class="btn btn-link btn-floating btn-lg text-dark" href="http://facebook.com/" role="button" data-mdb-ripple-color="dark" title="Facebook" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i> </a>

                    <!-- Twitter -->
                    <a class="btn btn-link btn-floating btn-lg text-dark" href="http://twitter.com/" role="button" data-mdb-ripple-color="dark" title="Twitter" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i> </a>

                    <!-- Instagram -->
                    <a class="btn btn-link btn-floating btn-lg text-dark" href="http://instagram.com/" role="button" data-mdb-ripple-color="dark" title="Instagram" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i> </a>

                    <!-- Linkedin -->
                    <a class="btn btn-link btn-floating btn-lg text-dark" href="https://www.linkedin.com/" role="button" data-mdb-ripple-color="dark" title="Linkedin" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i> </a>

                    <!--WhatsApp-->
                    <a class="btn btn-link btn-floating btn-lg text-dark" href="https://api.whatsapp.com/send?phone=+1155588888" title="WhastApp"><i class="fa-brands fa-whatsapp"></i> </a>

                    <a class="btn btn-link btn-floating btn-lg text-dark" href="mailto:deporteurbano@gmail.com" target="_blank" rel="noopener noreferrer" title="Mail"><i class="fa-regular fa-envelope"></i> </a>

                    <!-- Github -->
                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://github.com/JuanGabrielChaves" role="button" data-mdb-ripple-color="dark" title="GitHub" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> </a>
                </div>
                <!-- Section: Social media -->
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="../js/login.js"></script>

</html>
