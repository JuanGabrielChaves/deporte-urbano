<!-- @format -->

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/login_reg.css">
        <link rel="stylesheet" href="../style.css">
        <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
        <script src="https://kit.fontawesome.com/bc63c3042f.js" crossorigin="anonymous"></script>
        <title>Login</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="container">
                    <div class="logo">
                        <img src="../assets/logo.png" alt="logo">
                    </div>
                    <div class="menu-toggle">
                        <i class="fas fa-bars"></i> <!-- Ícono de barras para el botón de menú -->
                    </div>
                    <ul class="nav">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./ropaMujer.html">Ropa de Mujer</a></li>
                        <li><a href="./ropaHombre.html">Ropa de Hombre</a></li>
                        <li><a href="./contact.html">Contacto</a></li>
                        <li><a href="./login.html">Login</a></li>
                    </ul>
                </div>    
            </nav>
        </header>
        <script>
            // Script para el menú hamburguesa
            document.querySelector('.menu-toggle').addEventListener('click', () => {
                document.querySelector('.nav').classList.toggle('nav-active');
            });
        </script>
       <main>
            <div>
                <div class="Contenedor">
                    <div class="ContenedorForm">
                        <form class="FormClass" onsubmit="submitForm(event)">
                            <div class="formGroup">
                                <label for="user">Usuario</label>
                                <input type="text" name="user" id="user" />
                            </div>
                            <div class="input_error" id="user_error"></div>
                            <div class="formGroup">
                                <label for="pass">Contraseña</label>
                                <input type="password" name="pass" id="pass" />
                            </div>
                            <div class="input_error" id="pass_error"></div>
                            <!-- <input type="submit" class="btn_submit" value="Iniciar Sesión"> -->
                            <button id="btn_submit" class="btn_submit" type="submit">Iniciar Sesión</button>
                        </form>
                        <div class="registro">
                            <a href="../views/registro.html">Registrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center text-dark">
            <h4>Seguinos en nuestras redes sociales</h4>
            <!-- Grid container -->
            <div class="container">
                <!-- Section: Social media -->
                <div class="mb-0">
                    <!-- Facebook -->
                    <a class="btn btn-link btn-floating btn-lg text-dark" href="http://facebook.com/" role="button" data-mdb-ripple-color="dark" title="Facebook" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i> </a>

                    <!-- Twitter -->
                    <a class="btn btn-link btn-floating btn-lg text-dark" href="http://twitter.com/" role="button" data-mdb-ripple-color="dark" title="Twitter" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i> </a>

                    <!-- Instagram -->
                    <a class="btn btn-link btn-floating btn-lg text-dark" href="http://instagram.com/" role="button" data-mdb-ripple-color="dark" title="Instagram" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i> </a>

                    <!-- Linkedin -->
                    <a class="btn btn-link btn-floating btn-lg text-dark" href="https://www.linkedin.com/" role="button" data-mdb-ripple-color="dark" title="Linkedin" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i> </a>

                    <!--WhatsApp-->
                    <a class="btn btn-link btn-floating btn-lg text-dark" href="https://api.whatsapp.com/send?phone=+1155588888" title="WhastApp"><i class="fa-brands fa-whatsapp"></i> </a>

                    <a class="btn btn-link btn-floating btn-lg text-dark" href="mailto:deporteurbano@gmail.com" target="_blank" rel="noopener noreferrer" title="Mail"><i class="fa-regular fa-envelope"></i> </a>

                    <!-- Github -->
                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://github.com/JuanGabrielChaves" role="button" data-mdb-ripple-color="dark" title="GitHub" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> </a>
                </div>
                <!-- Section: Social media -->
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="../js/login.js"></script>
    </body>
</html>
