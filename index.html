<!-- @format -->

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/bc63c3042f.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
        <title>Sports</title>
    </head>
    <body>
        <header>
            <div class="navContainer">
                <div class="logoContainer">
                    <a href="../index.html" title="Inicio"><img class="logo" src="../assets/logo.png"
                            alt="Logo de Tienda"></a>
                </div>
                <div class="sectionsContainer">
                    <ul class="nav-items">
                        <li class="nav-item"><a href="./views/ropaMujer.html">Ropa para Mujeres</a></li>
                        <li class="nav-item"><a href="./views/ropaHombre.html">Ropa para Hombres</a></li>
                        <li class="nav-item"><a href="/views/contact.html">Contacto</a></li>
                    </ul>
                </div>
                <div class="cartContainer">
                    <div><ul>
                        <li class="nav-item"><a href="./views/login.html">Login</a></li>
                    </ul>
                        </div>
                        <div><img src="../assets/cart.svg" alt="Carrito de Compras" title="Carrito de Compras"></div>
                </div>
            </div>
        </header>
        <main>
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="../assets/imagen1.jpg" class="d-block w-50 mx-auto" alt="Imagen 1">
                        <div class="carousel-caption d-none d-md-block"></div>
                    </div>
                    <div class="carousel-item" data-bs-interval="20000">
                        <img src="../assets/imagen2.jpg" class="d-block w-50 mx-auto" alt="...">
                        <div class="carousel-caption d-none d-md-block"></div>
                    </div>
                    <div class="carousel-item" data-bs-interval="30000">
                        <img src="../assets/imagen3.jpg" class="d-block w-50 mx-auto" alt="...">
                        <div class="carousel-caption d-none d-md-block"></div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
           
        </main>
        <footer class="text-center text-dark">
            <h4>Seguinos en nuestras redes sociales</h4>
            <!-- Grid container -->
            <div class="container">
              <!-- Section: Social media -->
              <div class="mb-0">
                <!-- Facebook -->
                <a
                  class="btn btn-link btn-floating btn-lg text-dark "
                  href="http://facebook.com/"
                  role="button"
                  data-mdb-ripple-color="dark"
                  title="Facebook"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><i class="fab fa-facebook-f"></i></a>
      
                <!-- Twitter -->
                <a
                  class="btn btn-link btn-floating btn-lg text-dark "
                  href="http://twitter.com/"
                  role="button"
                  data-mdb-ripple-color="dark"
                  title="Twitter"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><i class="fab fa-twitter"></i></a>
      
                <!-- Instagram -->
                <a
                  class="btn btn-link btn-floating btn-lg text-dark "
                  href="http://instagram.com/"
                  role="button"
                  data-mdb-ripple-color="dark"
                  title="Instagram"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><i class="fab fa-instagram"></i
                ></a>
      
                <!-- Linkedin -->
                <a
                  class="btn btn-link btn-floating btn-lg text-dark "
                  href="https://www.linkedin.com/"
                  role="button"
                  data-mdb-ripple-color="dark"
                  title="Linkedin"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><i class="fab fa-linkedin"></i
                ></a>
                
                <!--WhatsApp-->
                <a
                  class="btn btn-link btn-floating btn-lg text-dark "
                  href="https://api.whatsapp.com/send?phone=+1155588888"
                  title="WhastApp"><i class="fa-brands fa-whatsapp"></i></a>
      
                <a 
                class="btn btn-link btn-floating btn-lg text-dark "
                href="mailto:deporteurbano@gmail.com" 
                target="_blank" 
                rel="noopener noreferrer" 
                title="Mail"><i class="fa-regular fa-envelope"></i></a>
      
      
                <!-- Github -->
                <a
                  class="btn btn-link btn-floating btn-lg text-dark m-1"
                  href="https://github.com/JuanGabrielChaves"
                  role="button"
                  data-mdb-ripple-color="dark"
                  title="GitHub"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><i class="fab fa-github"></i></a>
              </div>
              <!-- Section: Social media -->
            </div>
          </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
